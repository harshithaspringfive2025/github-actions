name: Deploy MuleSoft App to Anypoint CloudHub

on:
  push:
    branches:
      - main
    paths:
      - 'cicd/**'
      - 'pom.xml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ANYPOINT_USERNAME: ${{ secrets.ANYPOINT_USERNAME }}
      ANYPOINT_PASSWORD: ${{ secrets.ANYPOINT_PASSWORD }}
      ANYPOINT_ENVIRONMENT: ${{ secrets.ANYPOINT_ENVIRONMENT }}
      ANYPOINT_BUSINESS_GROUP: ${{ secrets.ANYPOINT_BUSINESS_GROUP }}
      ANYPOINT_CLIENT_ID: ${{ secrets.ANYPOINT_CLIENT_ID }}
      ANYPOINT_CLIENT_SECRET: ${{ secrets.ANYPOINT_CLIENT_SECRET }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: '3.8.6'

      - name: Deploy to CloudHub
        run: |
          mvn clean deploy \
            -DmuleDeploy \
            -Danypoint.username=$ANYPOINT_USERNAME \
            -Danypoint.password=$ANYPOINT_PASSWORD \
            -Danypoint.env=$ANYPOINT_ENVIRONMENT \
            -Danypoint.businessGroup=$ANYPOINT_BUSINESS_GROUP \
            -Danypoint.clientId=$ANYPOINT_CLIENT_ID \
            -Danypoint.clientSecret=$ANYPOINT_CLIENT_SECRET
